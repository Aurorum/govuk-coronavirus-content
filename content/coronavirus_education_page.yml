content:
  title: "Coronavirus (COVID-19): Education and childcare"
  meta_description: "Coronavirus (COVID-19) information for parents, schools, colleges and universities: closures, exams, learning, health and wellbeing."
  page_title: "Education and childcare"
  header_section:
    pretext: From January 2021
    list:
      - all pupils in secondary schools and further education providers have a delayed start of up to 2 weeks
      - in some areas, only vulnerable children and the children of critical workers return to primary schools
  guidance_section:
    header: January 2021 changes
    list:
      - text: Find out about the return to school and childcare
